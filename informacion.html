<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./Estilos/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Formulario Registro</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Ambiente Web</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link " href="./index.html"><i class="bi bi-house"></i> Inicio</a></li>
                        <li class="nav-item"><a class="nav-link " href="https://getbootstrap.com/"><i class="bi bi-bootstrap"></i> Bootstrap</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-info-circle"></i> Información del curso</a></li>
                    </ul>
                </div>
            </div>    
        </nav>
    </header>
    <main>
        <h3 style="text-align: center;">Mi primer formulario</h3>
        <div id="tabla">
            <form method="post">
                <table id="tablaFormulario">
                    <tr>
                        <td><label>Nombre:</label></td>
                        <td><input type="text" name="nombre" id="nombre" value="" placeholder="Nombre de la persona"></td>
                    </tr>
                    <tr>
                        <td><label>Apellidos:</label></td>
                        <td><input type="text" name="apellidos" id="apellidos" value="" placeholder="Apellidos de la persona"></td>
                    </tr>
                    <tr>
                        <td><label>Fecha Nacimiento:</label></td>
                        <td><input type="date" name="fecha" id="Fecha" value="" placeholder="Fecha Nacimiento" required></td>
                    </tr>
                    <tr>
                        <td><label>Email:</label></td>
                        <td><input type="email" name="email" id="email" value="" placeholder="Email" required></td>
                    </tr>
                    <tr>
                        <td><label>Contraseña:</label></td>
                        <td><input type="password" name="contrasenia" id="contrasenia" value="" placeholder="Contraseña" requiered></td>
                    </tr>
                    <tr>
                        <td><label>Provincia:</label></td>
                        <td><select name="provincia>">
                            <option value="-1" selected>Seleccionar provincia...</option>
                            <option value="1">San José</option>
                            <option value="2">Alajuela</option>
                            <option value="3">Cartago</option>
                            <option value="4">Heredia</option>
                            <option value="5">Guanacaste</option>
                            <option value="6">Puntarenas</option>
                            <option value="7">Limón</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label>Cantón:</label></td>
                        <td><select name="canton>">
                            <option value="-1" selected>Seleccionar cantón...</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label>Distrito:</label></td>
                        <td><select name="distrito>">
                            <option value="-1" selected>Seleccionar distrito...</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label>Otras señas:</label></td>
                        <td><textarea cols="50" rows="5" placeholder="Otras señas"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" name="registrar" id="registrar" value="Registrar"></td>
                    </tr>
                </table>
            </form>
        </div>
    </main>
    <footer>
        &copy; | Desarrollado por Ing. Victor Viquez Hernandez | 2026
    </footer>
</body>

</html>
